{% macro card(src, title, description) %}
<div class="box__card">
  <img class="box__img" src="{{ src }}" width="180" height="120" alt="">
  <h2 class='box__title'>{{ title }}</h2>
  <p class='box__description'>{{ description|safe }}</p>
  <a href="#" class="box__button">подробнее</a>
</div>
{% endmacro %}
