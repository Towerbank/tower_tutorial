{% macro insertSpaces(nr_of_spaces) %}
{% for i in range(0, nr_of_spaces) %}
&nbsp;
{% endfor %}
{% endmacro %}

{% macro card(title, description, src='') %}
<div class="box__card">
  <img class="box__img" src="{{ src }}" alt="">
  <h2 class='box__title'>{{ title }}</h2>
  <p class='box__description'>{{ description }}</p>
  <a href="#" class="box__button">ПОДРОБНЕЕ</a>
</div>
{% endmacro %}
